<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de TRNs</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de TRNs</h1>
        
        <label for="min">Valor Minimo:</label>
        <input type="number" id="min" required>

        <label for="max">Valor Maximo:</label>
        <input type="number" id="max" required>

        <label for="base">Base:</label>
        <input type="number" id="base" required>

        <label for="num">Quantidade de Numeros:</label>
        <input type="number" id="num" required>

        <label for="col">Quantidade de Colunas para exibição:</label>
        <input type="number" id="col" required>

        <button onclick="gerarNumerosTRNGs()">Gerar Numeros</button>

        <div id="result"></div>
    </div>

    <script src="/js/trng.js"></script>
</body>
</html>
